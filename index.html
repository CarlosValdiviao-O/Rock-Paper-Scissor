<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="script.js" defer></script>
</head>
<body>
   <div class="header">Choose your weapon!</div> 
   <div class="container">
       <button id="rock"><img src="">Rock</button>
       <button id="paper"><img src="">Paper</button>
       <button id="scissors"><img src="">Scissors</button>
   </div>
   <div class="scorebox">
        <div class="computer">Computer choice: <span id="cChoice"></span></div>
        <div class="player">Player choice: <span id="pChoice"></span></div>
        <div class="score">
            <div id="message"> </div>
            <div id="score">Computer: 0 Player: 0</div>
            <div id="endGame"></div>
        </div>
   </div>
</body>
</html>
