<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="header">CHOOSE YOUR WEAPON!</div> 
   <div class="container">
       <button id="rock"><img src="files/rock.png">Rock</button>
       <button id="paper"><img src="files/paper.png">Paper</button>
       <button id="scissors"><img src="files/scissors.png">Scissors</button>
   </div>
   <div class="scorebox">
        <div class="choices">
            <div id="cChoice">Computer choice: </div>
            <div id="pChoice">Player choice: </div>
        </div>
        <div class="score">
            <div id="message"> </div>
            <div id="score">Player: 0 Computer: 0</div>
            <div id="endGame"></div>
        </div>
   </div>
</body>
</html>
